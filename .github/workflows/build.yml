name: Auto Release and Bump Version

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Validate Token with Curl
        env:
          # MAP SECRET TO ENV VARIABLE (Crucial! Prevents $ sign corruption)
          CF_TOKEN: ${{ secrets.CURSEFORGE_API_KEY }}
        run: |
          echo "Testing Token validity..."
          # Attempt to fetch the game versions list from CurseForge API
          response=$(curl -s -o /dev/null -w "%{http_code}" -H "x-api-token: $CF_TOKEN" https://minecraft.curseforge.com/api/game/versions)
          
          echo "CurseForge API Response Code: $response"
          
          if [ "$response" == "200" ]; then
            echo "✅ SUCCESS: The token is valid and working."
          else
            echo "❌ FAILURE: The token is invalid (Response: $response)."
            echo "::error::CurseForge rejected the token. Please regenerate it one more time."
            exit 1
          fi
          
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Increment Version in gradle.properties
        id: bump_version
        run: |
          python3 -c "
          import os
          
          file_path = 'gradle.properties'
          new_version = ''
          
          with open(file_path, 'r') as f:
              lines = f.readlines()
          
          with open(file_path, 'w') as f:
              for line in lines:
                  if line.strip().startswith('mod_version='):
                      key, value = line.strip().split('=')
                      parts = value.split('.')
                      if len(parts) == 3:
                          parts[2] = str(int(parts[2]) + 1)
                          new_version = '.'.join(parts)
                          f.write(f'{key}={new_version}\n')
                      else:
                          f.write(line)
                  else:
                      f.write(line)
          
          if new_version:
              with open(os.environ['GITHUB_ENV'], 'a') as env_file:
                  env_file.write(f'NEW_VERSION={new_version}\n')
              print(f'Bumped version to {new_version}')
          else:
              print('Could not find or bump mod_version')
              exit(1)
          "

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # --- NEW STEP: Generate Uniform Release Notes ---
      - name: Generate Release Notes
        run: |
          echo "Automated release for version ${{ env.NEW_VERSION }}." > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Changelog:**" >> RELEASE_NOTES.md
          echo "${{ github.event.head_commit.message }}" >> RELEASE_NOTES.md

      # --- Publish to Mod Sites ---
      - name: Publish to Mod Sites
        uses: kir-antipov/mc-publish@v3.3
        with:
          modrinth-id: dnC6tCcs
          curseforge-id: 1397099

          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-token: ${{ secrets.CURSEFORGE_API_KEY }}

          files: build/libs/!(*-sources|*-dev).jar

          # Use the environment variable for the Title
          name: Release v${{ env.NEW_VERSION }}
          # Read the Description/Changelog from the file we generated
          changelog-file: RELEASE_NOTES.md

          version: v${{ env.NEW_VERSION }}
          version-type: release

          loaders: fabric
          game-versions: '1.20'

          dependencies: |
            fabric-api | depends | *
            owo-lib | depends | *

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push

      # --- Create GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          # Read the exact same file for the GitHub Body
          body_path: RELEASE_NOTES.md
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r scripts/release_generator/requirements.txt

      - name: Generate and Post Image
        env:
          # Secrets
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

          # Dynamic Variables
          RELEASE_VERSION: v${{ env.NEW_VERSION }}

          # We pass the raw commit message as a backup,
          # though the script will try to read RELEASE_NOTES.md first
          RELEASE_BODY: ${{ github.event.head_commit.message }}

          # IDs
          MODRINTH_PROJECT_ID: dnC6tCcs
          CURSEFORGE_PROJECT_ID: 1397099
        run: |
          # Navigate to the script folder so relative asset paths work
          cd scripts/release_generator
          
          # Enable the posting function (ensure your python script calls post_to_discord at the bottom!)
          python generate_release.py
