<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 40px;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .project-card {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 90px;
        }

        .glow-orb {
            position: absolute;
            width: 800px; height: 800px; border-radius: 50%;
            background: radial-gradient(circle, rgba(213, 0, 249, 0.12) 0%, rgba(0,0,0,0) 70%);
            top: -200px; left: 50%; transform: translateX(-50%); z-index: 0;
        }

        /* --- COVER --- */
        .content-layer-center {
            z-index: 1; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .main-icon { width: 340px; height: 340px; border-radius: 50px; border: 6px solid #333; margin-bottom: 40px; }
        .title { font-size: 96px; font-weight: 900; margin-bottom: 20px; background: linear-gradient(to bottom, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .version-badge { background: rgba(213, 0, 249, 0.1); border: 2px solid rgba(213, 0, 249, 0.4); color: #e040fb; padding: 12px 35px; border-radius: 60px; font-size: 38px; font-weight: 700; margin-bottom: 60px; }

        .stats-container { display: flex; gap: 30px; }
        .stat-box { background: #1e1e1e; border-radius: 24px; padding: 20px 40px; display: flex; align-items: center; gap: 20px; border: 1px solid #333; min-width: 320px; }
        .stat-value { font-size: 40px; font-weight: 700; }
        .stat-label { font-size: 16px; color: #888; text-transform: uppercase; }

        /* --- CHANGELOG --- */
        .changelog-header { font-size: 60px; font-weight: 800; margin-bottom: 30px; border-bottom: 3px solid #333; padding-bottom: 20px; z-index: 1; }
        .changelog-content { width: 100%; color: #ccc; z-index: 1; flex-grow: 1; line-height: 1.5; font-size: 34px; }
        .changelog-content {
            display: flex;
            flex-direction: column;
            line-height: 1.5; /* Better readability for long commit messages */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }


        .changelog-content strong { color: #e040fb; font-weight: 700; }
        .changelog-content code { background: rgba(255, 64, 129, 0.15); padding: 2px 8px; border-radius: 6px; font-family: monospace; color: #ff80ab; font-size: 0.85em; }
        .changelog-content p { margin-bottom: 0.8em; }
        .changelog-content ul { list-style: none; margin-bottom: 10px; }
        .changelog-content li { position: relative; padding-left: 35px; margin-bottom: 12px; }
        .changelog-content li::before { content: "â–¸"; position: absolute; left: 0; color: #e040fb; }

        .page-footer { margin-top: auto; color: #444; font-size: 28px; font-weight: 800; width: 100%; text-align: right; z-index: 1; }
    </style>
</head>
<body>
<div id="container"></div>

<script>
    window.renderCards = (config, stats, changelogRaw, images) => {
        const container = document.getElementById('container');

        // 1. Title Card (Standard)
        const cover = document.createElement('div');
        cover.className = 'project-card';
        cover.innerHTML = `<div class="glow-orb"></div><div class="content-layer-center">
            <img src="${images.main}" class="main-icon">
            <h1 class="title">${config.modName}</h1>
            <div class="version-badge">${config.version}</div>
            <div class="stats-container">
                <div class="stat-box"><div class="stat-value">${stats.mCount}</div><div class="stat-label">Modrinth</div></div>
                <div class="stat-box"><div class="stat-value">${stats.cCount}</div><div class="stat-label">CurseForge</div></div>
            </div></div>`;
        container.appendChild(cover);

        // 2. Pre-process Markdown into Atomic Blocks
        const rawHtml = marked.parse(changelogRaw);
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = rawHtml;

        const blocks = [];
        Array.from(tempDiv.children).forEach(el => {
            if (el.tagName === 'UL') {
                // Break lists into individual LI elements to allow splitting
                Array.from(el.children).forEach(li => {
                    const ulWrap = document.createElement('ul');
                    ulWrap.appendChild(li.cloneNode(true));
                    blocks.push(ulWrap);
                });
            } else {
                blocks.push(el.cloneNode(true));
            }
        });

        // 3. Measure and Fill Pages - Simple accumulation approach
        const MAX_HEIGHT = 880;
        const pages = [[]];
        let currentPageIdx = 0;

        const measurer = document.createElement('div');
        measurer.className = 'project-card';
        measurer.style.visibility = 'hidden';
        measurer.style.position = 'absolute';
        measurer.innerHTML = `
            <div class="glow-orb"></div>
            <h2 class="changelog-header">Update Notes ${config.version}</h2>
            <div class="changelog-content"></div>
            <div class="page-footer">Page 1/1</div>
        `;
        document.body.appendChild(measurer);
        const mArea = measurer.querySelector('.changelog-content');

        for (let i = 0; i < blocks.length; i++) {
            const el = blocks[i];
            const testClone = el.cloneNode(true);

            // Add to test area
            mArea.appendChild(testClone);

            if (mArea.offsetHeight > MAX_HEIGHT && pages[currentPageIdx].length > 0) {
                // Overflow - remove the element and start new page
                mArea.removeChild(testClone);
                currentPageIdx++;
                pages[currentPageIdx] = [];

                // Clear measurer and add just this element
                mArea.innerHTML = '';
                mArea.appendChild(el.cloneNode(true));
                pages[currentPageIdx].push(el);
            } else {
                // Fits - keep it
                pages[currentPageIdx].push(el);
            }
        }
        document.body.removeChild(measurer);

        // 4. Final Render & Proportional Scaling
        pages.forEach((items, idx) => {
            const pageEl = document.createElement('div');
            pageEl.className = 'project-card';
            pageEl.innerHTML = `
                <div class="glow-orb"></div>
                <h2 class="changelog-header">Update Notes ${config.version}</h2>
                <div class="changelog-content"></div>
                <div class="page-footer">Page ${idx + 1}/${pages.length}</div>
            `;
            container.appendChild(pageEl);
            const content = pageEl.querySelector('.changelog-content');
            items.forEach(item => content.appendChild(item.cloneNode(true)));

            // Evenly fill the space:
            // If the card is very empty, boost font. If full, keep it at base 32px.
            const h = content.offsetHeight;
            if (h < 400) content.style.fontSize = "40px";
            else if (h < 600) content.style.fontSize = "36px";
            else content.style.fontSize = "32px";
        });
    };
</script>
</body>
</html>
